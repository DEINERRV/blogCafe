<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header class="header">

        <div class="header__contenido contenedor">

            <a class="logo" href="../index.html"><h1>Blog<span>DeCafe</span></h1></a>

            <nav class="navegacion">
                <a class="navegacion__items" href="/html/nosotros.html">Nosotros</a>
                <a class="navegacion__items" href="/html/cursos.html">Cursos</a>
                <a class="navegacion__items" href="/html/contacto.html">Contacto</a>
            </nav>

        </div>

        <div class="header__texto">
            <h2 class="header__texto__parrafo">Blog de cafe con consejos y cursos</h2>
            <p class="header__texto__parrafo">Aprende de los expertos las mejores recetas y consejos</p>
        </div>

    </header>


    <main class="contenedor contacto">

        <h2 class="centrar-texto">Contacto</h2>
        
        <div class="contacto-back"></div>

        <form class="contenedor formulario">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__input" type="text" name="" id="nombre" placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__input" type="email" name="" id="email" placeholder="Tu e-mail">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__input campo__input-textarea" name="" id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <div class="campo">
                <input type="submit" name="" id="" value="Enviar" class=" boton boton-negro">
            </div>
        </form>
    </main>

    <footer class="footer">
        
        <div class="header__contenido contenedor">

            <a class="logo" href="../index.html"><h1>Blog<span>DeCafe</span></h1></a>

            <nav class="navegacion">
                <a class="navegacion__items" href="/html/nosotros.html">Nosotros</a>
                <a class="navegacion__items" href="/html/cursos.html">Cursos</a>
                <a class="navegacion__items" href="/html/contacto.html">Contacto</a>
            </nav>

        </div>

    </footer>
    

    <script src="/js/modernizr.js"></script>
</body>
</html>
